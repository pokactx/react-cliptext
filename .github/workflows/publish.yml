name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - npm
          - jsr
      jsr_publisher:
        description: "JSR publish command"
        required: true
        default: "deno"
        type: choice
        options:
          - deno
          - jsr

permissions:
  id-token: write
  contents: read

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint and format check
        run: bun run check

      - name: Type check
        run: bun run typecheck

      - name: Test
        run: bun run test --run

      - name: Build
        run: bun run build

  publish_npm:
    name: Publish npm
    needs: verify
    runs-on: ubuntu-latest
    environment: npm-publish
    if: ${{ startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && (github.event.inputs.target == 'all' || github.event.inputs.target == 'npm')) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Publish to npm (Trusted Publishing)
        run: npm publish --access public

  publish_jsr_deno:
    name: Publish JSR (deno publish)
    needs: verify
    runs-on: ubuntu-latest
    if: ${{ (startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && (github.event.inputs.target == 'all' || github.event.inputs.target == 'jsr'))) && (github.event_name != 'workflow_dispatch' || github.event.inputs.jsr_publisher == 'deno') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Publish to JSR
        run: deno publish --unstable-sloppy-imports --no-check

  publish_jsr_cli:
    name: Publish JSR (jsr CLI)
    needs: verify
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.target == 'all' || github.event.inputs.target == 'jsr') && github.event.inputs.jsr_publisher == 'jsr' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Publish to JSR
        run: npx jsr publish
